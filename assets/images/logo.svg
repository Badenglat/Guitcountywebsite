<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#152a45;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Shield Background -->
  <path d="M250 50 C 100 50, 50 150, 50 250 C 50 400, 250 480, 250 480 C 250 480, 450 400, 450 250 C 450 150, 400 50, 250 50 Z" 
        fill="url(#grad1)" stroke="#c9a227" stroke-width="10" filter="url(#shadow)"/>
  
  <!-- Inner Shield Line -->
  <path d="M250 70 C 120 70, 75 160, 75 250 C 75 380, 250 455, 250 455 C 250 455, 425 380, 425 250 C 425 160, 380 70, 250 70 Z" 
        fill="none" stroke="#c9a227" stroke-width="2" opacity="0.5"/>

  <!-- Iconography: Sun and River (Agricultural/Peace symbols) -->
  <circle cx="250" cy="200" r="60" fill="#c9a227" />
  <path d="M150 300 Q 250 350 350 300" stroke="#ffffff" stroke-width="15" fill="none" stroke-linecap="round"/>
  <path d="M150 340 Q 250 390 350 340" stroke="#c9a227" stroke-width="10" fill="none" stroke-linecap="round"/>

  <!-- Stars representing unity -->
  <g fill="#ffffff">
      <circle cx="250" cy="100" r="10" />
      <circle cx="200" cy="115" r="8" />
      <circle cx="300" cy="115" r="8" />
  </g>

  <!-- Text -->
  <text x="50%" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="40" fill="#ffffff" letter-spacing="2">GUIT COUNTY</text>
</svg>
